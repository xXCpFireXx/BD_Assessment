<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Manage Customers</h1>
    <form id="customerForm" class="mb-3">
      <input type="hidden" id="id">
      <div class="mb-3">
        <input class="form-control" id="cc_customer" placeholder="CC Customer" required>
      </div>
      <div class="mb-3">
        <input class="form-control" id="customer_name" placeholder="Customer Name" required>
      </div>
      <div class="mb-3">
        <input class="form-control" id="address" placeholder="Address">
      </div>
      <div class="mb-3">
        <input class="form-control" id="phone" placeholder="Phone">
      </div>
      <div class="mb-3">
        <input class="form-control" type="email" id="email" placeholder="Email" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <table class="table" id="customerTable">
      <thead>
        <tr>
          <th>CC Customer</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="./frontend/main.js"></script>
</body>
</html>
