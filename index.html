<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer CRUD</title>
  <link rel="stylesheet" href="./frontend/style.css">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <!-- Toastify.js CSS for notification styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="module" src="./frontend/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Customer Management</h1>

    <div class="form-container">
      <h2 id="form-title">Add New Customer</h2>
      <form id="customer-form">
        <input type="hidden" id="customer-id">

        <label for="cc_customer" class="label">Customer CC</label>
        <input type="text" id="cc_customer" name="cc_customer" required class="input">

        <label for="customer_name" class="label">Full Name</label>
        <input type="text" id="customer_name" name="customer_name" required class="input">

        <label for="address" class="label">Address</label>
        <input type="text" id="address" name="address" class="input">

        <label for="phone" class="label">Phone</label>
        <input type="text" id="phone" name="phone" class="input">

        <label for="email" class="label">Email</label>
        <input type="email" id="email" name="email" required class="input">

        <div class="actions">
          <button type="button" id="cancel-button" class="btn secondary" style="display:none">Cancel</button>
          <button type="submit" id="submit-button" class="btn primary">Save Customer</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <table class="products-table">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customers-table-body">
          <tr><td colspan="6" class="center muted">Loading customers...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Toastify.js library for toast notifications -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
